<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function loadReviews() {
            const response = await fetch("https://your-api.com/get_reviews"); // Заменить на API бота
            const reviews = await response.json();
            const container = document.getElementById("reviews-container");
            container.innerHTML = "";

            if (reviews.length === 0) {
                container.innerHTML = "<p class='text-center'>Отзывов пока нет.</p>";
                return;
            }

            reviews.forEach(review => {
                const reviewHTML = `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${review[1]}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${review[0]}</h6>
                            <p class="card-text">${review[2]}</p>
                            <p class="card-text">Рейтинг: ${"⭐".repeat(review[3])}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += reviewHTML;
            });
        }
        window.onload = loadReviews;
    </script>
</head>
<body class="container mt-4">
    <h2 class="text-center">Отзывы</h2>
    <div id="reviews-container"></div>
</body>
</html>
